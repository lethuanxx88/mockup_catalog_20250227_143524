                <style>
                    body { 
                        font-family: Arial, sans-serif; 
                        margin: 0; 
                        padding: 20px;
                        background: #f5f5f5;
                    }
                    .gallery { 
                        display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                        gap: 20px;
                        padding: 20px;
                    }
                    .gallery img {
                        width: 100%;
                        height: auto;
                        border-radius: 8px;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                        transition: transform 0.3s;
                        background: white;
                    }
                    .gallery img:hover {
                        transform: scale(1.05);
                    }
                    h2 { 
                        color: #333;
                        padding: 10px 20px;
                        margin-top: 30px;
                        text-align: center;
                    }
                </style>
